<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Tenses Game - Tense to Formula</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .emoji {
            font-size: 24px;
            margin: 5px;
            cursor: pointer;
        }
        .emoji-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            overflow-x: auto;
        }
        .tooltip-inner {
            max-width: none;
            white-space: pre-line;
        }
        #tenses-table {
            display: none;
        }
        #formula-display {
            min-height: 30px;
            border: 1px solid #ccc;
            padding: 5px;
            margin-bottom: 10px;
        }
        .btn-group {
            margin: 5px;
            flex-wrap: wrap;
        }
        button {
            touch-action: manipulation;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">English Tenses Game - Tense to Formula</h1>
    <div id="emoji-container" class="emoji-container mb-4"></div>
    <div id="tense-container" class="text-center mb-4">
        <h2 id="tense">Loading...</h2>
    </div>
    <div id="formula-display" class="text-center mb-4">
        <!-- Formula will be displayed here -->
    </div>
    <div class="d-flex flex-wrap justify-content-center">
        <div class="btn-group d-flex flex-wrap" role="group">
            <button type="button" class="btn btn-secondary formula-button m-1">subject</button>
            <button type="button" class="btn btn-secondary formula-button m-1">will</button>
            <button type="button" class="btn btn-secondary formula-button m-1">have</button>
            <button type="button" class="btn btn-secondary formula-button m-1">have/has</button>
            <button type="button" class="btn btn-secondary formula-button m-1">had</button>
            <button type="button" class="btn btn-secondary formula-button m-1">not</button>
            <button type="button" class="btn btn-secondary formula-button m-1">been</button>
            <button type="button" class="btn btn-secondary formula-button m-1">be</button>
            <button type="button" class="btn btn-secondary formula-button m-1">am/is/are</button>
            <button type="button" class="btn btn-secondary formula-button m-1">did</button>
            <button type="button" class="btn btn-secondary formula-button m-1">V</button>
            <button type="button" class="btn btn-secondary formula-button m-1">V/Vs</button>
            <button type="button" class="btn btn-secondary formula-button m-1">Ved/V3</button>
            <button type="button" class="btn btn-secondary formula-button m-1">Ved/V2</button>
            <button type="button" class="btn btn-secondary formula-button m-1">Ving</button>
            <button type="button" class="btn btn-secondary formula-button m-1">do/does</button>
            <button type="button" class="btn btn-secondary formula-button m-1">don't/doesn't</button>
            <button type="button" class="btn btn-secondary formula-button m-1">was/were</button>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-danger mt-4 me-2" onclick="resetFormula()">Reset</button>
        <button class="btn btn-success mt-4" onclick="checkAnswer()">Done!</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="/tense-to-formula/script.js"></script>
</body>
</html>
