<script src="script.js"></script>
<script>
    function toggleTable() {
        const table = document.getElementById('tenses-table')
        if (table.style.display === 'none' || table.style.display === '') {
            table.style.display = 'block'
        } else {
            table.style.display = 'none'
        }
    }
</script>
